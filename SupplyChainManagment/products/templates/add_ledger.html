{% extends 'blank.html' %} {% load static %} {% block content %}
<div class="container mx-auto px-4 py-6">
  <h2 class="text-2xl font-semibold mb-4">Add Ledger Entry</h2>

  <form method="post" class="bg-white p-6 rounded shadow max-w-lg">
    {% csrf_token %}
    <div class="grid grid-cols-1 gap-4">{{ form.as_p }}</div>

    <button
      type="submit"
      class="mt-4 bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700"
    >
      Save Entry
    </button>
    <a href="{% url 'ledger_list' %}" class="ml-4 text-blue-600 hover:underline"
      >Cancel</a
    >
  </form>
</div>
{% endblock %}
