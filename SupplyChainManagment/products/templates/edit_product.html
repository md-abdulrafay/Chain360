{% extends "blank.html" %} {% block content %}
<!DOCTYPE html>
<html>
  <head>
    <title>Edit Product</title>
  </head>
  <body class="bg-gray-100 flex justify-center items-center h-screen">
    <div class="bg-white p-8 rounded-xl shadow w-full max-w-md">
      <h2 class="text-xl font-bold mb-6 text-center">Edit Product</h2>
      <form method="post" class="space-y-4">
        {% csrf_token %} {% for field in form %}
        <div>
          <label class="block mb-1 text-sm font-medium text-gray-700"
            >{{ field.label }}</label
          >
          {{ field }} {% if field.errors %}
          <p class="text-sm text-red-500">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}
        <button
          type="submit"
          class="w-full bg-green-600 text-white py-2 rounded hover:bg-green-700"
        >
          Save Changes
        </button>
      </form>
      <a
        href="{% url 'product_list' %}"
        class="block mt-4 text-sm text-center text-blue-600 hover:underline"
        >‚Üê Back to Products</a
      >
    </div>
  </body>
</html>

{% endblock %}
