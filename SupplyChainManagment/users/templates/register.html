<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center">
    <div class="bg-white p-8 rounded-2xl shadow-md w-full max-w-md">
      <h2 class="text-2xl font-bold text-center mb-6">Create an Account</h2>

      {% if messages %}
      <div class="mb-4">
        {% for message in messages %}
        <div
          class="text-center px-4 py-2 rounded-lg mb-2 font-medium {% if message.tags == 'error' %}bg-red-100 text-red-700 border border-red-200{% elif message.tags == 'success' %}bg-green-100 text-green-700 border border-green-200{% else %}bg-blue-100 text-blue-700 border border-blue-200{% endif %}"
        >
          {{ message }}
        </div>
        {% endfor %}
      </div>
      {% endif %}

      <form method="post" class="space-y-4">
        {% csrf_token %} {{ form.non_field_errors }} {% for field in form %}
        <div>
          <label class="block text-sm font-medium text-gray-700 mb-1"
            >{{ field.label }}</label
          >
          {{ field }} {% if field.errors %}
          <p class="text-red-500 text-sm mt-1">{{ field.errors.0 }}</p>
          {% endif %}
        </div>
        {% endfor %}

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded-lg hover:bg-blue-700 transition font-semibold"
        >
          Register
        </button>
      </form>

      <p class="text-center text-sm mt-4 text-gray-600">
        Already have an account?
        <a href="{% url 'login' %}" class="text-blue-600 hover:underline"
          >Login</a
        >
      </p>
    </div>
  </body>
</html>
