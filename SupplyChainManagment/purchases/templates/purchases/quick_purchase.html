{% extends "blank.html" %}
{% load static %}



{% block content %}
<div class="bg-gray-100 min-h-screen">
    <div class="bg-white p-8 rounded-xl shadow-lg w-full max-w-2xl">
        <div class="text-center mb-8">
            <h1 class="text-2xl font-bold text-gray-800">Quick Purchase</h1>
            <p class="text-gray-600">Create a purchase order for a single item</p>
        </div>
        
        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <div>
                    <label for="id_supplier" class="block mb-2 text-sm font-medium text-gray-700">Supplier </label>
                    {{ form.supplier }}
                </div>
                
                <div>
                    <label for="id_product" class="block mb-2 text-sm font-medium text-gray-700">Product </label>
                    {{ form.product }}
                </div>
            </div>

            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                <div>
                    <label for="id_quantity" class="block mb-2 text-sm font-medium text-gray-700">Quantity </label>
                    {{ form.quantity }}
                </div>
                
                <div>
                    <label for="id_unit_price" class="block mb-2 text-sm font-medium text-gray-700">Unit Price </label>
                    <div class="relative">
                        <span class="absolute left-3 top-2 text-gray-500"></span>
                        {{ form.unit_price }}
                    </div>
                </div>
                
                <div>
                    <label for="id_expected_delivery_date" class="block mb-2 text-sm font-medium text-gray-700">Expected Delivery</label>
                    {{ form.expected_delivery_date }}
                </div>
            </div>

            <div class="flex justify-end space-x-4 pt-6">
                <a href="{% url 'purchases:purchase_order_list' %}" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-200">
                    Cancel
                </a>
                <button type="submit" class="px-6 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition duration-200">
                    Create Purchase Order
                </button>
            </div>
        </form>
    </div>
</div>

<script>
document.addEventListener('DOMContentLoaded', function() {
    // Auto-fill unit price when product is selected
    const productSelect = document.getElementById('id_product');
    const unitPriceInput = document.getElementById('id_unit_price');
    
    productSelect.addEventListener('change', function() {
        if (this.value) {
            fetch(`{% url 'purchases:get_product_price' %}?product_id=${this.value}`)
                .then(response => response.json())
                .then(data => {
                    unitPriceInput.value = data.price;
                })
                .catch(error => console.error('Error:', error));
        } else {
            unitPriceInput.value = '';
        }
    });
});
</script>
{% endblock %}
